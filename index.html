<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-container">
    <div class="output-container">
      <div class="expression" id="top-exp"></div>
      <div class="result" id="bottom-result"></div>
    </div>
    <div class="button-container">
      <div class="button-row">
        <button class="button ac">AC</button>
        <button class="button delete"><</button>
        <button class="button percentage">%</button>
        <button class="button division">/</button>
      </div>
      <div class="button-row">
        <button class="button num7">7</button>
        <button class="button num8">8</button>
        <button class="button num9">9</button>
        <button class="button multiplication">x</button>
      </div>
      <div class="button-row">
        <button class="button num4">4</button>
        <button class="button num5">5</button>
        <button class="button num6">6</button>
        <button class="button subtraction">-</button>
      </div>
      <div class="button-row">
        <button class="button num1">1</button>
        <button class="button num2">2</button>
        <button class="button num3">3</button>
        <button class="button addition">+</button>
      </div>
      <div class="button-row">
        <button class="button num0 wide">0</button>
        <button class="button decimal">.</button>
        <button class="button equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
